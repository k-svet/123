<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Тексты + картинка</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #fff;
    }

    /* ФОН НА ВЕСЬ ЭКРАН */
    body {
      background-image: url("https://onlinetkani.ru/image/catalog/!-Sokol/Pajetki/pajetki-0016.JPG");
      background-size: cover;        /* растянуть с сохранением пропорций */
      background-position: center;   /* по центру */
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      outline: none;
    }

    /* Лёгкое затемнение, чтобы текст читался */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      z-index: -1;
    }
